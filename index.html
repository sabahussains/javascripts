<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Portfolio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Your Name</h1>
        <nav>
            <ul>
                <li><a href="#about">About</a></li>
                <li><a href="#portfolio">Portfolio</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section id="about">
        <h2>About Me</h2>
        <p> This is my protfolio.</p>
    </section>

    <section id="portfolio">
        <h2>Portfolio</h2>
        <div class="project" onclick="showProjectDetails('Project 1', 'Description of Project 1')">
            <img src="project1.jpg" alt="Project 1">
            <h3>Project 1</h3>
        </div>
        <div class="project" onclick="showProjectDetails('Project 2', 'Description of Project 2')">
            <img src="project2.jpg" alt="Project 2">
            <h3>Project 2</h3>
        </div>
        <!-- Repeat the above project div for each project -->
    </section>

    <section id="contact">
        <h2>Contact Me</h2>
        <p>Contact information and a contact form can is in process.</p>
    </section>

    <div id="projectModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeProjectDetails()">&times;</span>
            <h2 id="projectTitle"></h2>
            <p id="projectDescription"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
